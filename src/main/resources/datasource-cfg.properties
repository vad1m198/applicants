# DataSource

ds.database-driver=org.postgresql.Driver
ds.url=${JDBC_DATABASE_URL}
ds.username=${JDBC_DATABASE_USERNAME}
ds.password=${JDBC_DATABASE_PASSWORD}
 
# Hibernate Config
 
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true
current_session_context_class=thread
hibernate.hbm2ddl.auto=update